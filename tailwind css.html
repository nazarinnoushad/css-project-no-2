<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Navbar</title>
    <script>
        tailwind.config = {
          theme: { screens: {
      'sm': '640px',
      // => @media (min-width: 640px) { ... }

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
    },
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div>
        <nav class="h-20 bg-slate-900 text-white flex justify-between px-10">
            <div class="flex items-center w-12 text-2xl font-semibold gap-2">
                <img src="./tailwindcss-removebg-preview.png" alt="logo">
                <p>tailwindcss</p>
            </div>
            <div class="flex gap-6 items-center">
                <ul class="hidden md:flex gap-6 font-semi bold text-xl border-r border-gray-500 pr-6 ">
                    <li>Docs</li>
                    <li>Components</li>
                    <li>Blog</li>
                    <li>Showcase</li>
                </ul>
                    <div class="hidden md:flex relative w-10">
                        <i class="fa-regular fa-moon text-2xl" style="color: #959ca7;"></i>
                        <span class="text-gray-400 font-bold absolute bottom-2.5 right-3 ">
                            +
                        </span>
                    </div>
                    <span class="text-2xl hidden md:flex">
                        <i class="fa-brands fa-github " style="color: #b3c7ea;"></i>
                        </span>   
                        <div class="flex gap-6 flex lg:hidden ">
                            <i class="fa-solid fa-magnifying-glass" style="color: #bdbcbf;"></i>
                            <i class="fa-solid fa-ellipsis-vertical" style="color: #b7c0c7;"></i>
                        </div>  
                </div> 
            </div>
         
        </nav>
    </div>
</body>
</html>
